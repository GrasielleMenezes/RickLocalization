<table mat-table [dataSource]="viagens" class="mat-elevation-z8">

    
  
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="dimensao">
      <th mat-header-cell *matHeaderCellDef> Dimensão </th>
      <td mat-cell *matCellDef="let element"> {{element.dimensao}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="dataViagem">
      <th mat-header-cell *matHeaderCellDef> Data da Viagem </th>
      <td mat-cell *matCellDef="let element"> {{element.dataViagem | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef> Observação </th>
        <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="example-button-row" align="end">
    <button mat-raised-button (click)="voltar()">Voltar</button>
  </div>
